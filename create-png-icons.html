<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate PNG Icons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #fce7f3, #e9d5ff);
      text-align: center;
    }
    h1 { color: #ff69ab; }
    button {
      background: linear-gradient(135deg, #ff69ab, #a855f7);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover { transform: scale(1.05); }
    .icons { margin-top: 20px; }
    canvas { display: none; }
    img { margin: 10px; border: 2px solid #ff69ab; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>âœ¨ Generate PWA Icons âœ¨</h1>
  <p>Click the button below to generate and download the icon files!</p>

  <button onclick="generateIcons()">Generate Icons ðŸ’Š</button>

  <div class="icons" id="icons"></div>

  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>

  <script>
    function generateIcons() {
      generateIcon(192);
      generateIcon(512);
      document.getElementById('icons').innerHTML = '<p style="color: #a855f7; font-weight: bold;">âœ“ Icons generated! Right-click each image below and "Save As" to the public folder!</p>';
    }

    function generateIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#ff69ab');
      gradient.addColorStop(1, '#a855f7');

      // Fill background with rounded corners
      const radius = size * 0.2;
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();

      // Add emoji
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('ðŸ’Š', size / 2, size / 2);

      // Convert to image and display
      const img = document.createElement('img');
      img.src = canvas.toDataURL('image/png');
      img.alt = `Icon ${size}x${size}`;
      img.style.width = Math.min(size, 192) + 'px';

      const link = document.createElement('a');
      link.href = img.src;
      link.download = `icon-${size}.png`;
      link.appendChild(img);

      const container = document.createElement('div');
      container.style.display = 'inline-block';
      container.appendChild(link);

      const label = document.createElement('p');
      label.textContent = `icon-${size}.png`;
      label.style.color = '#a855f7';
      label.style.fontWeight = 'bold';
      container.appendChild(label);

      const downloadBtn = document.createElement('button');
      downloadBtn.textContent = `Download ${size}x${size}`;
      downloadBtn.onclick = () => link.click();
      container.appendChild(downloadBtn);

      document.getElementById('icons').appendChild(container);
    }
  </script>
</body>
</html>
